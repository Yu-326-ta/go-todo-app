{{ define "content" }}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="m-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      {{.Name}}さんのTodoリスト
    </h2>
    <div class="shadow-xl">
      <button
        onclick="location.href='todos/new'"
        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 my-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Create
      </button>
    </div>
  </div>
</div>
{{ range .Todos }}
<div
  class="flex flex-row container px-3 py-6 my-3 lg:px-8 bg-gray-200 rounded shadow-2xl"
>
  <div class="basis-1/2 text-xl font-bold">{{ .Content }}</div>
  <div class="basis-1/4">
    <button
      onclick="location.href='/todos/edit/{{.ID}}'"
      class="bg-green-500 hover:bg-green-400 text-white rounded px-4 py-2"
    >
      Edit
    </button>
  </div>
  <div class="basis-1/4">
    <button
      onclick="location.href='/todos/delete/{{.ID}}'"
      class="bg-red-700 hover:bg-red-600 text-white rounded px-4 py-2"
    >
      Delete
    </button>
  </div>
  <hr />
</div>
{{end}} {{end}}
